# Common application properties

# Application Information
spring.application.name=private-domain-chat
server.port=8080
server.servlet.context-path=/api

# Active Profile
spring.profiles.active=dev

# JSON Configuration
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=UTC

# Logging
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.com.privatedomain.chat=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Security
app.jwt.secret=bGz6Kt9p3Fo1qAzH7iM8vJ0dWlZ5yUe4xNrT2cE
app.jwt.expiration=86400000

# WebSocket Configuration
websocket.allowed-origins=*
websocket.endpoint=/ws
websocket.destination-prefix=/app
websocket.broker-prefix=/topic

# File Upload Settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# MongoDB Configuration
spring.data.mongodb.authentication-database=admin

# Redis Configuration
spring.redis.timeout=60000
spring.session.store-type=redis